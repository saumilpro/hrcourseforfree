<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Name Button</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .input-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
    
    input[type="text"] {
        padding: 8px 15px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #007BFF;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #0056b3;
    }    
</style>
</head>
<body>
<div class="input-group">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="window.location.href = 'index.html'">Enter Name</button>
</div>
<script src="script.js"></script>
</body>
</html>
